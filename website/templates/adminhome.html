{% extends "base.html" %} {% include "admin_nav.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<head>
<style>
  .centerAlign{
  margin: auto;
  width: 10%;
  text-align: center;
  padding: 10px;
  }

</style>
</head>
<br><br>
<form method="POST">
  <h3 align="center">Enter Employee as User</h3>
  <div class="form-group">
    <div class="centerAlign"> Email </div>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      style="width: 300px; margin: auto;"
    />
  </div>
  <div class="form-group">
    <div class="centerAlign">First Name</div>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      style="width: 300px; margin: auto;"
    />
  </div>
  <div class="form-group">
    <div class="centerAlign">Last Name</div>
    <input
      type="text"
      class="form-control"
      id="lastName"
      name="lastName"
      style="width: 300px; margin: auto;"
    />
  </div>
  <div class="form-group">
    <div class="centerAlign">Password</div>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      style="width: 300px; margin: auto;"
    />
  </div>
  <div class="form-group">
    <div class="centerAlign">Confirm</div>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      style="width: 300px; margin: auto;"
    />
  <div class="form-group">
  <br />
  <button type="submit" class="btn btn-login" style="margin-left:auto;margin-right:auto;display:block">Submit</button>
</form>
{% endblock %}
